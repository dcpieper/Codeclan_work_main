<html>
    <head>
        <title>{{ title }} - My To-Do List</title>
    </head>
    <body>
        <h1>My To-Do List!</h1>
        {% for task in tasks %}
        <div>
            <p>
                {{ task.title }}: <b>{{ task.description }}</b>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
