<html>
    <head>
        <title> Dan's Gaming Merch</title>
    </head>
    <body>
        <h1>List of Customer Orders</h1>
        {% for order in orders %}
        <div>
            <p>
                {{ order.customer_name }}: <b>{{ order.order_date }}, {{order.title}}, {{ order.quantity }}</b> <a href="orders/{{order.id}}">Link</a>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
