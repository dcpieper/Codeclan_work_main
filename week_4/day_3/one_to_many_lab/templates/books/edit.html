{% extends "base.html" %}

{% block content %}

<form action="/books/{{book.id}}"
method="post">
    <div>
        <label
        for="title">Title</label>
        <input type="text" id="title" value="{{book.title}}" name="title" placeholder="title" required autofocus>
    </div>

    <div>
        <label for="author">Author:</label>
        <select id="author" name="author_id">
        {% for author in all_authors %}
            <option value="{{ author.id }}"
            {% if book.author.last_name == author.last_name %}
            selected="selected" {% endif %}>{{ author.first_name }} {{ author.last_name }}</option>
        {% endfor %}
        </select>
    </div>

    
    <div>
        <label for="genre">Genre</label> <input type="text" id="genre" value="{{book.genre}}" name="genre" placeholder="Genre" required>
    </div>

    <div>
        <label for="description">Description</label> <input type="text" id="Description" value="{{book.description}}" name="Description" placeholder="Description" required>
    </div>

    <button type="submit">Edit Book</button></div>

</form>

{% endblock %}
